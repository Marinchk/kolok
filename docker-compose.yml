version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    working_dir: /app
    environment:
      - NODE_ENV=production
    command: [ "sh", "-c", "npm install && node app.js" ]
    depends_on:
      - frontend

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: always
